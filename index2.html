        <div class="col-md-6">
    		<h2 id="searchTitle">Search your favorite TV show or movie</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input id="textInput" type="text" class="form-control input-lg" placeholder="Search" />
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-info btn-lg" type="button">

   <div id="main_container">
     <div id="movie_title">
       <h2 id="year"></h2>
     </div>

       <div id="rated" class="row2"> <span> </span> </div>
       <div id="director" class="medium"></div>

           </div>
         <div id="released" class="row2"></div>  
     </div>

       <div id="runtime" class="row2"> </div>
         <div id="cast" class="large"> </div>  
           <div id="imdb_rating" class="medium"> </div>
